<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wishlist</title>
  <link rel="stylesheet" href="wishlist.css">
  
</head>
<body>
  <div class="banner">Wishlist</div>
  <div class="container">
    <!-- Example book card -->
    <div class="book-card">
      <img src="placeholder.jpg" alt="Book Cover" class="book-image">
      <div class="book-details">
        <p><strong>Title:</strong> Introduction to Algorithms</p>
        <p><strong>Author:</strong> Thomas H. Cormen</p>
        <p><strong>ISBN:</strong> 9780262033848</p>
        <p><strong>Price:</strong> $75.00</p>
        <p><strong>Seller:</strong> John Doe</p>
        <p><strong>Edition:</strong> 3rd Edition</p>
        <p><strong>Subject:</strong> Computer Science</p>
        <p><strong>Condition:</strong> Like New</p>
        <p><strong>User Rating:</strong> 4.3/5</p>
      </div>
      <button class="remove-btn">Remove from Wishlist</button>
    </div>

    <!-- You can add more book cards here following the same structure -->
  </div>
</body>
</html>
