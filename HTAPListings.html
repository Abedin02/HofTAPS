    <script>
        document.getElementById('search').addEventListener('input', fetchBooks);
        document.getElementById('sort').addEventListener('change', fetchBooks);

        function fetchBooks() {
            let searchQuery = document.getElementById('search').value.toLowerCase();
            let subjectFilter = document.getElementById('subjectFilter').value;
            let minPrice = parseFloat(document.getElementById('minPrice').value);
            let maxPrice = parseFloat(document.getElementById('maxPrice').value);
            let sortOrder = document.getElementById('sort').value;

            // Example data
            let books = [
                { title: 'PatientCare', author: 'Gregory House', isbn: '123', subject: 'Medical Prep', price: 530, condition: 'New', image: 'images/book-a.jpg' },
                { title: 'Book B', author: 'Author B', isbn: '456', subject: 'Biology', price: 20, condition: 'Used', image: 'images/book-b.jpg' }
                // Add more example books here
            ];

            // Filter books
            let filteredBooks = books.filter(book => {
                return (
                    (subjectFilter === 'all' || book.subject === subjectFilter) &&
                    (isNaN(minPrice) || book.price >= minPrice) &&
                    (isNaN(maxPrice) || book.price <= maxPrice) &&
                    (book.title.toLowerCase().includes(searchQuery) ||
                    book.author.toLowerCase().includes(searchQuery) ||
                    book.isbn.includes(searchQuery) ||
                    book.subject.toLowerCase().includes(searchQuery))
                );
            });

            // Sort books
            if (sortOrder === "lowToHigh") {
                filteredBooks.sort((a, b) => a.price - b.price);
            } else {
                filteredBooks.sort((a, b) => b.price - a.price);
            }

            displayBooks(filteredBooks);
        }

    function displayBooks(books) {
        let bookList = document.getElementById('book-list');
        bookList.innerHTML = "";
        books.forEach((book) => {
            let bookItem = document.createElement('div');
            bookItem.className = 'book-item';
            bookItem.innerHTML = `
                <img src="${book.image}" alt="Book Cover">
                <div class="book-details">
                    <h3>${book.title}</h3>
                    <p><strong>Author:</strong> ${book.author}</p>
                    <p><strong>ISBN:</strong> ${book.isbn}</p>
                    <p><strong>Subject:</strong> ${book.subject}</p>
                    <p><strong>Price:</strong> $${book.price}</p>
                    <p><strong>Condition:</strong> ${book.condition}</p>
                    <p><strong>Listed by:</strong> ${book.user}</p>
                </div>
            `;
            bookList.appendChild(bookItem);
        });
    }
