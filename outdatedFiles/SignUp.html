<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="SignUp.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HofTAPS Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="SignUp.js" defer> </script>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .signup-container {
      width: 350px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .signup-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .signup-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      background: #007BFF;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .signup-container input[type="submit"]:hover {
      background: #0056b3;
    }
    /* Wrapper for button and logo */
	  .sidebar-toggle-wrapper {
		  position: fixed;
		  top: 10px; /* Adjust vertical position */
		  left: 10px; /* Adjust horizontal position */
		  display: flex;
		  align-items: center; /* Align items vertically */
		  z-index: 1000; /* Ensure visibility */
	  }

	  /* Style the logo to match the button size */
	  .sidebar-logo {
		  height: 40px; /* Adjust height to match button */
		  margin-right: 5px; /* Add spacing between logo and button */
	  }

	  /* Ensure the button retains its appearance */
	  .sidebar-toggle {
		  height: 40px; /* Match the logo height */
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  z-index: 1000; /* Ensure visibility */
	  }
  </style>

</head>
<body>
  <!-- Sidebar Toggle Button with Image -->
	<div class="sidebar-toggle-wrapper">
		<button class="btn btn-dark sidebar-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
			â˜°
		</button>
		<img src="logo.png" alt="HTAPS Logo" class="sidebar-logo">
		<p style="color: #ffbb00;-webkit-text-stroke: 0.25px black;">HofTAPS</p>
	</div>

    <!-- Collapsible Sidebar -->
    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">HofTAPS</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <a href="HTAPHome.html" class="d-block text-white text-decoration-none p-2">Home</a>
            <a href="SignUp.html" class="d-block text-white text-decoration-none p-2">Account</a>
            <a href="#" class="d-block text-white text-decoration-none p-2">Notifications</a>
            <a href="#" class="d-block text-white text-decoration-none p-2">Wishlist</a>
            <a href="#" class="d-block text-white text-decoration-none p-2">Listings</a>
            <a href="HTAPSell.html" class="d-block text-white text-decoration-none p-2">Sell Your Book</a>
            <a href="#" class="d-block text-white text-decoration-none p-2">Settings</a>
            <a href="#" class="d-block text-white text-decoration-none p-2">Help Center</a>
        </div>
    </div>

  <div class="signup-container">
    <h2>Sign Up for HofTAPS</h2>
    <form id = "signup-form" action="#" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="h700">H700 Number:</label>
      <input type="text" id="h700" name="h700" required>

      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" minlength:"8" required>

      <label for="confirm_password">Re-enter Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" minlength:"8" required>

      <input type="submit" id="signup-btn" value="Sign Up">
    </form>
  </div>

  <div class="background">

</div>

</body>
</html>
